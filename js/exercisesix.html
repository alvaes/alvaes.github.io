<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de da&#241;o pokemon</title>
</head>
<body>
    <div>
        <h3>Elige el tipo del pokemon atacante:</h3>
        <p>
            1: Agua, 2: Fuego, 3: Hierba, 4: Electrico.
            <input type="text" id="type1">
        </p>
        <h3>Ingresa el da&#241;o: </h3>
        <input type="text" id="attack">
        <h3>Elige el tipo del pokemon defensor:</h3>
        <p>
            1: Agua, 2: Fuego, 3: Hierba, 4: Electrico.
            <input type="text" id="type2">
        </p>
        <h3>Ingresa la defensa: </h3>
        <input type="text" id="defense">
    </div>
    <button onclick="run()">Atacar</button>
    <textarea readonly id="cont" cols="30" rows="10"></textarea>
    <script>
        function run() {
            let type1 = parseInt(document.getElementById('type1').value)
            let type2 = parseInt(document.getElementById('type2').value)
            
            let attack = parseInt(document.getElementById('attack').value)
            let defense = parseInt(document.getElementById('defense').value)

            
            let efficacy = 0.5
            if (type1 != type2) {
                if (type1 == 2 && type2 == 3){
                    efficacy = 2
                }
                if (type1 == 1 && type2 == 2){
                    efficacy = 2
                }
                if (type1 == 3 && type2 == 1){
                    efficacy = 2
                }
                if (type1 == 4 && type2 == 1){
                    efficacy = 2
                }
                if (type1 == 2 && type2 == 4 || type1 == 4 && type2 == 2){
                    efficacy = 1
                }
                if (type1 == 2 && type2 == 3 || type1 == 3 && type2 == 2 ){
                    efficacy = 1
                }
            }
            document.getElementById('cont').innerHTML = `El da√±o aplicado fue: ${Math.ceil(50 * (attack / defense) * efficacy)}`
        }
    </script>
</body>
</html>
